<div class="row wrapper border-bottom white-bg page-heading" >
  <div class="col-lg-10">
    <h2>Project Lookup</h2>
  </div>
  <div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight"
     ng-controller="workController">
  <div class="row" ng-show="authorized()">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <form>
            <div class="row">
              <div class="col-md-6">
                <label for="project-search">Project ID</label>
              </div>
            </div>            
            <div class="row">
              <div class="col-md-6">
                <input class="form-control input-sm"
                       id="project-search"
                       ng-disabled="workSearch.isLoading"
                       ng-model="workSearch.workId" 
                       ng-trim="true"
                       placeholder="Example: 1435677908878-f5e91b34-9ea1-407d-b882-0022ea2de0da"
                       type="text" />
              </div>
              <div class="col-md-4">
                <button ng-click="findwork();"
                        ng-disabled="workSearch.isLoading"
                        type="submit" class="btn btn-sm btn-warning"> 
                  <strong>Lookup</strong>
                </button>
              </div>
              <div class="col-md-12" ng-include
                   src="'components/alert/alert.html'"></div>
            </div><br>
          </form>
        </div>
        <div class="ibox-content"
             ng-show="!workSearch.addwork && workSearch.workFound">
          <uib-tabset >
            <uib-tab heading="Details">
              <div ui-view="work-details"></div>
            </uib-tab>
            <uib-tab heading="Phases">
              <div ui-view="work-list"></div>
            </uib-tab>
            <uib-tab heading="Messages">
              <div ui-view="work-messages"></div>
            </uib-tab>
          </uib-tabset>
        </div>
      </div>
    </div>
  </div>
</div>
