<br/>
<div class="col-md-4">
    <button ng-click="reloadWork()" type="submit" class="btn btn-sm btn-info pull-rigth">
        <strong><i class="fa fa-refresh"></i>Reload</strong>&nbsp;&nbsp;
    </button>
</div>
<br/>
<div ng-show="isLoading">
    <div class="text-center">
        <img src="assets/images/loading.gif" />
    </div>
</div>
<div ng-show="!isLoading && workSteps.length === 0">
    <p> No records found for this project item. </p>
</div>
<div ng-hide="workSteps.length === 0">
    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="500">
        <thead>
            <tr>
                <th data-toggle="true">ID</th>
                <th data-toggle="true">Step Type</th>
                <th data-toggle="true">Status</th>
                <th data-toggle="true">Start time</th>
                <th data-toggle="true">End time</th>
                <th data-toggle="true">Details</th>                            
                <th data-sort-ignore="true"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="step in workSteps">
                <td>{{step.id}}</td>
                <td>{{step.stepType}} </td>
                <td>{{step.status}}</td>
                <td>{{step.startsAt | amDateFormat:'MM.DD.YYYY HH:mm z'}}</td>
                <td>{{step.endsAt | amDateFormat:'MM.DD.YYYY HH:mm z'}}</td>
                <td class="form-group">
                    <!-- <div><b>Status JSON : </b></div> -->
                    <textarea readonly ng-show="step.detail.rankedSubmissions" class="form-control submission-json" rows="10" cols="40">{{step.detail|prettyJSON}}</textarea>
                </td>
                <td>
                    <a href="javascript:;;"                                           
                       class="btn btn-sm btn-success"
                       ui-sref="index.workStepEdit({ id: workObj.id, stepId: step.id })">
                        <strong>Edit Phase</strong>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
