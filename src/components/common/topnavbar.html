        <li ng-show="authorized()">
          <span class="clear">

              <strong class="font-bold">{{$root.currentUser.handle}}</strong>
            </span>
            <a href="" ng-click="logout()"><i class="fa fa-sign-out"></i> <small>Log out</small></a>

        </li>

            <a href="" ng-click="login()"><i class="fa fa-sign-in"></i> <small>Log in</small></a>
          </span>
        </li>
      </ul>
    </div>
  </nav>
</div>
